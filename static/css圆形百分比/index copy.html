<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        circle {
            -webkit-transition: stroke-dasharray 0.25s;
            transition: stroke-dasharray 0.25s;
        }
    </style>
</head>

<body>
    <svg width="440" height="440" viewbox="0 0 440 440">
        <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#FF0520" fill="none"></circle>
        <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
    </svg>
    <p>
        拖我：<input id="range" type="range" min="0" max="100" value="0" style="width: 300px;" />
    </p>
</body>

</html>

<script>
    // if (window.addEventListener) {
    //     var range = document.querySelector("#range"),
    //         circle = document.querySelectorAll("circle")[1];
    //     if (range && circle) {
    //         range.addEventListener("change", function () {

    //         });
    //     }
    // }
    circle = document.querySelectorAll("circle")[1];
    let num = 0;

    setInterval(() => {
        num++;
        var percent = num / 100,
            perimeter = Math.PI * 2 * 170;
    }, 30);
    circle.setAttribute(
        "stroke-dasharray",
        perimeter * percent + " " + perimeter * (1 - percent)
    );
</script>
