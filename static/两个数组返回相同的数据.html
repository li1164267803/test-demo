<head>

    <title>取出两个数组的不同元素</title>
</head>

<body>
    <h3>取出两个数组的不同元素</h3>
    <script>
        // 取出两个数组的不同元素
        var arr1 = [0, 1, 2, 3, 4, 5];
        var arr2 = [0, 4, 6, 3, 1, 3, 9];
        function getArrDifference(arr1, arr2) {
            return arr1.concat(arr2).filter(function (v, i, arr) {
                console.log(v, arr.indexOf(v) === arr.lastIndexOf(v), arr.indexOf(v), arr.lastIndexOf(v));
                return arr.indexOf(v) === arr.lastIndexOf(v);
            });
        }
        // console.log(getArrDifference(arr1, arr2));
        // console.log([...new Set(getArrDifference(arr1, arr2))]);
        //输出：(4) [2, 5, 6, 9]

        // 取出两个数组的相同元素
        var arr1 = [0, 6, 1, 2, 3, 4, 5];
        var arr2 = [0, 4, 6, 1, 3, 9];
        function getArrEqual(arr1, arr2) {
            let newArr = [];
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[j] === arr2[i]) {
                        newArr.push(arr1[i]);
                    }
                }
            }
            return newArr;
        }
        // console.log(getArrEqual(arr1, arr2));
        //输出：(4) [0, 4, 1, 3]

        // 数组去重
        // https://mp.weixin.qq.com/s?__biz=MzAxODE2MjM1MA==&mid=2651550928&idx=1&sn=0912e56c7ccbb68cf36562e723e29da0&scene=1&srcid=0612ekFt6xkwpwwFhCDSPKnM#rd
        function unique(a) {
            var res = a.filter(function (item, index, array) {
                console.log(array.indexOf(item), index);
                return array.indexOf(item) === index;
            });
            return res;
        }
        var a = [5, 5, '1', '2', 6, 7, 6];
        var ans = unique(a);
        console.log(ans); // => [1, "1", "2"]

        // ES5数组去重
        function unique(arr) {
            var arr1 = [];       // 新建一个数组来存放arr中的值
            for (var i = 0, len = arr.length; i < len; i++) {
                if (arr1.indexOf(arr[i]) === -1) {
                    arr1.push(arr[i]);
                }
            }
            return arr1;
        }
        // console.log(unique(arr));    // 1, -5, -4, 0, 7, 3
    </script>
