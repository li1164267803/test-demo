<head>

    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>13</div>
    <script>
        var longestCommonPrefix = function (strs) {
            if (strs.length <= 1) return strs[0]
            let asdanum = strs[0];
            // 找到最短的
            strs.reduce((pre, cunt) => {
                if (pre.length > cunt.length) asdanum = cunt;
                return cunt;
            }, []);
            let name = asdanum.substr(0, 1);
            let flag = true
            while (flag) {
                for (let idx = 0; idx < asdanum.length; idx++) {
                    // 截取长度，所有的都要满足
                    let flag = strs.every((v) => v.substr(0, name.length) == name);
                    if (flag) {
                        if (name.length + 1 > asdanum.length) {
                            flag = false
                            return name
                        }
                        name = asdanum.substr(0, name.length + 1)
                    } else {
                        flag = false
                        name = name.substr(0, name.length - 1)
                        return name
                    }
                }
            }
        };

        let strs = ["abt", "apd"]
        console.log(111, longestCommonPrefix(strs));
    </script>
</body>
