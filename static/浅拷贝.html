<body>
  浅拷贝
  <script>
    let obj = {
      name: '1111',
      list: {
        name: '22222'
      }
    }

    let obj1 = {
      name: obj.name,
      list: obj.list
    }
    obj1.name = 'BBB'
    obj1.list.name = 'asdasdasd'
    console.log(obj); // AAA
    console.log(obj1); // BBB
  </script>
