<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对象可以按照某个属性排序：
        let items = [{
                name: 'Edward',
                value: 21
            },
            {
                name: 'Sharpe',
                value: 37
            },
            {
                name: 'And',
                value: 45
            },
            {
                name: 'The',
                value: -12
            },
            {
                name: 'Magnetic'
            },
            {
                name: 'Zeros',
                value: 37
            }
        ];

        // sort by value
        items.sort(function (a, b) {
            return (a.value - b.value)
        });

        // sort by name
        let asdasd = items.sort(function (a, b) {
            var nameA = a.name.toUpperCase(); // ignore upper and lowercase
            var nameB = b.name.toUpperCase(); // ignore upper and lowercase
            if (nameA < nameB) {
                return -1;
            }
            if (nameA > nameB) {
                return 1;
            }
            // names must be equal
            return 0;
        });
        console.log(asdasd, 'asdasdasdasd');
    </script>
</body>

</html>
